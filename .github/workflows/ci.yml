          EOF

      - name: Upload Integration test results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: TestResults/integration-test.trx

  test-summary:
    runs-on: ubuntu-latest
    needs: [junit-tests, integration-tests]
    permissions:
      checks: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: TestResults
          
      - name: List downloaded test files
        run: ls -la TestResults/
        
      - name: Generate comprehensive test summary
        uses: dorny/test-reporter@v1.9.1
        with:
          name: üß™ Comprehensive Test Summary
          path: "TestResults/**/*.trx"
          reporter: dotnet-trx
          fail-on-error: false
          list-tests: 'failed'
          only-summary: false
          list-suites: 'all'
          max-annotations: 50

      - name: Show individual job status and timing
        run: |
          echo "=== JOB EXECUTION SUMMARY ==="
          echo "JUnit Tests: ${{ needs.junit-tests.result }} (Duration: ${{ needs.junit-tests.timeouts.minutes }}m ${{ needs.junit-tests.timeouts.seconds }}s)"
          echo "Integration Tests: ${{ needs.integration-tests.result }} (Duration: ${{ needs.integration-tests.timeouts.minutes }}m ${{ needs.integration-tests.timeouts.seconds }}s)"
          echo ""
          echo "=== DETAILED FAILURE ANALYSIS ==="
          if [ "${{ needs.junit-tests.result }}" == "failure" ]; then
            echo "‚ùå JUnit Tests Failed - Check JUnit test report for details"
          fi
          if [ "${{ needs.integration-tests.result }}" == "failure" ]; then
            echo "‚ùå Integration Tests Failed - Check Integration test report for details"
          fi