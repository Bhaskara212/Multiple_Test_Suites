name: Tests with Multiple Suites

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: ${{ hashFiles('package-lock.json') != '' && 'npm' || '' }}
    
    - name: Install dependencies
      run: |
        if [ -f "package-lock.json" ]; then
          npm ci
        else
          npm install
          # Generate lockfile for future runs
          npm install --package-lock-only
        fi
    
    - name: Create test results directory
      run: mkdir -p test-results
    
    - name: Run Unit Tests
      run: npx jest tests/unit --ci --reporters=default --reporters=jest-junit --testResultsProcessor="jest-junit"
      env:
        JEST_JUNIT_OUTPUT: "test-results/unit-results.xml"
      continue-on-error: true
    
    - name: Run Integration Tests
      run: npx jest tests/integration --ci --reporters=default --reporters=jest-junit --testResultsProcessor="jest-junit"
      env:
        JEST_JUNIT_OUTPUT: "test-results/integration-results.xml"
      continue-on-error: true
    
    - name: Run E2E Tests
      run: npx jest tests/e2e --ci --reporters=default --reporters=jest-junit --testResultsProcessor="jest-junit"
      env:
        JEST_JUNIT_OUTPUT: "test-results/e2e-results.xml"
      continue-on-error: true
    
    - name: Publish Test Reports
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results (Node ${{ matrix.node-version }})
        path: test-results/*.xml
        reporter: jest-junit
        fail-on-error: false
        show-summary: true
        show-tests: failed
    
    - name: Upload test results as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: test-results/
        retention-days: 7