  integration-tests:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        uers
      - name: Create Integration test results (simulated)
        run: |
          mkdir -p TestResults
          # Simulate Integration test results
          cat > TestResults/integration-test.trx << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <TestRun id="integration-run-id" name="Integration Test Run" xmlns="http://microsoft.com/schemas/VisualStudio/TeamTest/2010">
